<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../css/style.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery1.8.js"></script>
<script type="text/javascript" src="../js/register.js"></script>
<title>Register Page</title>
</head>
<body>
	<div class="container">
		<div class="row" >
			<div class="col-lg-12">
				<div id="common-head" class="common-head">
					<div class="tools">欢迎来到商城,请<a href="login.html">登陆</a>|<a href="register.html">免费注册</a></div>
					<div class=""></div>
				</div>
				<div class="logo">
					<a href="http://localhost:8080/Store">
						<img alt="logo" src="../images/icon.ico"/>
					</a>
				</div>
				<div style="margin-left: 40%">
					<font size="5" color="#ff6600">	填写注册信息  </font>
				</div>
				<hr/>
				<div style="margin-left: 75%">
					<font size="2">已有账号?现在就<a href="login.html">登录</a></font>
				</div>
			</div>
		</div>
		
		<div style="margin-left: 23%" class="content">
			<form id="registform" class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputEmail">用户名:</label>
					<div class="controls">
						<input type="text" id="username" name="username" onblur="chkusername()" placeholder="请输入用户名"/>
					 	<span id="usernamewarning" class="help-inline"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">邮箱:</label>
					<div class="controls">
						<input type="text" id="email" name="email" onblur="chkemail()" placeholder="请输入邮箱"/>
					 	<span id="emailwarning" class="help-inline"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">密码:</label>
					<div class="controls">
						<input type="password" id="password1" onblur="chkpwd()" name="password1" placeholder="请输入密码"/>
						<span id="pwd" class="help-inline"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">重复密码:</label>
					<div class="controls">
						<input type="password" id="password2" onblur="chkpwd()" name="password2" placeholder="请重复密码"/>
						<span id="passwordwarning" class="help-inline"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">验证码:</label>
					<div class="controls">
						<input type="text" class="input-small" id="idCode" name="idCode"  placeholder="请输入验证码"/>
						<img src="../idCode.do" onclick="this.src+='?'" style="cursor:pointer;" width="95px;" height="20px;" title="看不清？换一个"/>
						<span class="help-inline"></span>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="button" onclick="regist();" class="btn">注册</button>&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="reset" class="btn" value="重置" />
					</div>
				</div>
			</form>
		</div>
		
	</div>
</body>
</html>
