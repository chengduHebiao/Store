<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>编辑信息</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../css/style.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../css/admin.css">
<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css"> 
<script type="text/javascript" src="../js/jquery1.8.js"></script>
<script charset="utf-8" src="../kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" src="../easyui/jquery.min.js" ></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js" ></script>
<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js" ></script>
<script type="text/javascript" src="../js/admin/news.js"></script>
</head>
<body style="width: 100%; height: 100%">
<br>
	<div class="head">
		分类：<select name="post_type" onchange="listpost()" id="post_type">
			<option value="0">不限</option>
			<option value="1">商品资讯</option>
			<option value="2">降价通知</option>
		</select>
	</div>
	<div class="content">
		<div class="common-table" style="margin-left: 1%; margin-right: %">
			<table id="postsdg" toolbar="#newstb">
			</table>
		</div>
		<div id="newstb">
			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" onclick="showdlg()"></a>
			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" onclick="showdlg()"></a>
			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" onclick="removeposts()"></a>
		</div>
		<div id="postdialog" class="easyui-dialog" buttons="#dlg-btns" closed="true" style="width: 880px; height: 621px" >
			<form id="postform" class="form-horizontal">
				<div class="control-group">
					<label class="control-label">标题:</label>
					<div class="controls">
					<input type="hidden" name="pid" id="pid" />
						<input type="text" id="title" name="title" placeholder="请输入文章标题"/>
					 	<span id="titlewarning" class="help-inline"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">类型:</label>
					<div class="controls">
						<select id="type" name="type">
							<option value="1">商品资讯</option>
							<option value="2">降价通知</option>
						</select>
					 	<span id="usernamewarning" class="help-inline"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">内容:</label>
					<div class="controls">
						<textarea style="width: 625px; height: 430px" name="content" id="content"></textarea>
					 	<span id="usernamewarning" class="help-inline"></span>
					</div>
				</div>
			</form>
		</div>
		<div id="dlg-btns">
			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="publish()">确定</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="$('#postdialog').dialog('close');">取消</a>
		</div>
	</div>
</body>
</html>
