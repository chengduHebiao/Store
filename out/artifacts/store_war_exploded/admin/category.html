<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Books Manage</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../css/style.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../css/admin.css">
<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css"> 
<script type="text/javascript" src="../js/jquery1.8.js"></script>
<script src="../jqueryfileupload/js/vendor/jquery.ui.widget.js"></script>
<script src="../jqueryfileupload/js/jquery.iframe-transport.js"></script>
<script src="../jqueryfileupload/js/jquery.fileupload.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js" ></script>
<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js" ></script>
<script type="text/javascript" src="../js/admin/category.js"></script>
</head>
<body style="width: 100%; height: 100%">
	<div class="head"></div>
	<hr>
	<div class="common-table">
		<table id="categorydg" toolbar="#dgtb">
		</table>
	</div>
	<div id="dgtb">
		<a id="addCategory" onclick="showdlg()" href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add"></a>
		<a id="editCategory" onclick="showEditdlg()" href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" ></a>
		<a id="removeCategory" onclick="removeCategories()" href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove"></a>
	</div>
	<div id="categorydlg" class="easyui-dialog" buttons="#dlgbtns" closed="true" style="width:420px;300px;" >
		<div class="ftitle"><center>添加分类</center></div>
   		<hr/>
    	<form id="catForm" method="post">
    		<input type="hidden" name="cid" />
    		<div class="fitem">
    			<label>分类名称：</label>
    			<input type="text" name="cname" missingMessage="请输入分类名称" class="easyui-validatebox" required="true" />
    		</div>
    		<br/>
    		<div class="fitem">
    			<label>分类描述：</label>
    			<input type="text" name="description" required="true" missingMessage="请输入分类描述" class="easyui-validatebox" />
    		</div>
    	</form>
	</div>
	<div id="dlgbtns">
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="addOrUpdateCategory()" >确定</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#categorydlg').dialog('close')">取消</a>
	</div>
</body>
</html>
