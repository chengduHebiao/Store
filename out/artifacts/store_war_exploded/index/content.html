.round:after {

.button.rarrow,.button.larrow {
	overflow: visible;
}

.rarrow:after,.rarrow:before,.larrow:after,.larrow:before {
	position: absolute;
	content: "";
	display: block;
	width: 28px;
	height: 28px;
	-webkit-transform: rotate(45deg);
	-moz-transform: rotate(45deg);
	transform: rotate(45deg);
}

.rarrow:before {
	width: 27px;
	height: 27px;
	top: 6px;
	right: -13px;
	clip: rect(auto, auto, 26px, 2px);
}

.rarrow:after {
	top: 6px;
	right: -12px;
	clip: rect(auto, auto, 26px, 2px);
}

.gray.rarrow:before {
	background: #d6dbe0;
}

.gray.rarrow:after {

.yellow.rarrow:after {

.green.rarrow:after {
	box-shadow: 0 1px 0 #B9ECC4 inset, -1px 0 0 #6C9F76 inset, -2px 0 0
