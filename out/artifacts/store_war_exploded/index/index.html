<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/style.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery1.8.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<title>首页</title>
</head>
<body>
<div class="container">
	<div class="row" >
			<div class="col-lg-12">
				<div id="common-head" class="common-head">
					<div class="tools">
						<p id="header" class="text-left">欢迎来到网上商城,请<a href="index/login.html">登陆</a>|<a href="index/register.html">免费注册</a></p>
					</div>
				</div>
				<div class="logo">
					<a href="http://localhost:8080/Store"><img alt="logo" src="images/icon.ico"/></a>
				</div>
				<hr/>
				<div class="common-search" style="margin-left: 25%">
					<form class="form-inline">
						<div class="control-group">
							<div class="controls">
								<input type="text" id="keyword" name="keyword" placeholder="请输入关键字"/>
							 	<input type="button" class="btn btn-success" onclick="search();" value="Search">
							</div>
						</div>
					</form>
					<small>热搜：<a href="searchl.html?p=ssd">ssd</a>&nbsp;&nbsp;<a href="searchl.html?p=长袖">长袖</a></small>
				</div>
			</div>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
			<div class="navbar">
				<div class="navbar-inner">
					<a class="brand" href="#">分类</a>
					<ul id="nav" class="nav">
					</ul>
				</div>
			</div>
			
			<!-- 热销推荐  -->
			<div class="well-sell">
				<div class="list-banner">
					<span>热销商品</span>
				</div>
				<div class="list-sell">
					<ul id="sellbooks">
					</ul>
				</div>
			</div>
			
			<!-- 新品推荐 -->
			<div class="new-sell">
				<div class="list-banner">
					<span>最新上架</span>
				</div>
				<div class="list-sell" style="height: 450px">
					<ul id="newbooks">

					</ul>
				</div>
			</div>
			<br/>
			<!-- 滚动图片 -->
			<div style="float: left;" class="bookshow">
				<div id="show_slide" class="show_slide">
					<ul>
						<li>
							<img src="images/book1.jpg" width="256" height="256" />
						</li>
						<li>
							<img src="images/book1.jpg" width="256" height="256" />
						</li>
						<li>
							<img src="images/book1.jpg" width="256" height="256" />
						</li>
						<li>
							<img src="images/book1.jpg" width="256" height="256" />
						</li>
					</ul>
				</div>
				<div class="show_paging">
					<ul id="show_paging">
						<li><img src="images/book1.jpg" width="61" height="61" /></li>
						<li><img src="images/book1.jpg" width="61" height="61" /></li>
						<li><img src="images/book1.jpg" width="61" height="61" /></li>
						<li><img src="images/book1.jpg" width="61" height="61" /></li>
					</ul>
				</div>
				<script type="text/javascript" src="js/scrollable.js"></script>
				<script type="text/javascript">
					$("#show_slide").scrollable({
						circular : true
					}).autoscroll({
						autoplay : true,
						interval : 5000
					}).navigator("#show_paging");
				</script>
			</div>
			
			<!-- 新闻资讯 -->
			<div style="float: left; width: 680px" class="posts">
				<div class="list-banner" style="">
					<span>&nbsp;&nbsp;最新资讯</span>
				</div>
				<div class="news-list">
					<div style="float: left; width: 300px; height: 220px">
						<ul id="post1">

						</ul>
					</div>
					<div style="float: right; width: 300px; height: 220px">
						<ul id="post2">

						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-lg-12">
			<div class="footer">
				<div class="foot-nav">友情链接</div>
				<div class="links">
					<ul>
						<li>
							<a href="http://www.baidu.com" target="_blank">百度</a>
						</li>
						<li>
							<a href="http://www.baidu.com" target="_blank">百度</a>
						</li>
					</ul>
				</div>
			</div>	
		</div>
	</div>
</div>
</body>
</html>
